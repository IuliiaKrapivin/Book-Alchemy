<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  </head>
  <body>
    <h1>Sort by: </h1>
    <form action="/books_filtered_by_title">
    <input type="submit" value="Title"></form><br>
    <form action="/books_filtered_by_author">
    <input type="submit" value="Author"></form><br>
    <form action="/search" method="POST">
    <input type="text" id="query" name="query">
    <input type="submit" value="Search">
    </form>
    {% for book in books %}
    <div> <h3>{{ book.0.title }}</h3>
      <i>{{ book.1.author_name }}</i>
      <p><img src="https://covers.openlibrary.org/b/isbn/{{ book.0.isbn }}-M.jpg"></p>
      <form action="/book/{{ book.0.book_id }}/delete">
      <input type="submit" value="Delete"></form><br>
    </div>
    {% endfor %}
  </body>
</html>
